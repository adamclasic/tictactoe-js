<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href='style.css'>
</head>
<body>
<main>
    <div class="flying">
        <div class="left">
            <div class="h1-cont-left">
                <h1>TicTac </h1>
            </div>
            <div class="form-cont">
                <form id="nameForm" action="">
                    <div>
                        <label for="name1">player1</label>
                        <input id="name1" type="text">
                    </div>
                    <div>
                        <label for="name2">player2</label>
                        <input id="name2" type="text">
                    </div>
                    <div>
                        <input type="button" id="submitBtn" value="Play">
                    </div>
                </form>
            </div>
        </div>
        <div class="right">
            <div class="h1-cont-right">
                <h1> Toe.</h1>
            </div>
        </div>
    </div>
    <div class="content d-none">
        <div class="board-cont">
            <div id="board" class="board">
                <div class="pixel" onclick="gameLogic.game('0')"></div>
                <div class="pixel" onclick="gameLogic.game('1')"></div>
                <div class="pixel" onclick="gameLogic.game('2')"></div>
                <div class="pixel" onclick="gameLogic.game('3')"></div>
                <div class="pixel" onclick="gameLogic.game('4')"></div>
                <div class="pixel" onclick="gameLogic.game('5')"></div>
                <div class="pixel" onclick="gameLogic.game('6')"></div>
                <div class="pixel" onclick="gameLogic.game('7')"></div>
                <div class="pixel" onclick="gameLogic.game('8')"></div>
            </div>
            <button class="btn" onclick="gameLogic.cleanBoard()">rest</button>
        </div>
        <div class="info d-none">
            <h1 id="info"></h1>
        </div>
        <div class="footer d-none">
            <button class="btn" id="replay" onClick="gameLogic.replay();" class="play-btn">play again</button>
            <button class="btn" id="back" onClick="document.location.reload();" class="play-btn">back to menu</button>
        </div>
    </div>
</main>
<script src="./scripts/main.js"></script>
</body>
</html>

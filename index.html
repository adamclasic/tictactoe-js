<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"> -->
    <link rel="stylesheet" href='style.css'>
</head>
<body>
<main>
    <div class="flying">
        <h1> welcom to TICTACTOE</h1>
        <form id="nameForm" action="">
            <label for="name1">player1</label>
            <input id="name1" type="text">
            <label for="name2">player2</label>
            <input id="name2" type="text">
            <input type="button" id="submitBtn" value="submit">
        </form>
    </div>
    <div class="content d-none">
        <div id="board" class="board">
            <div class="pixel" onclick="game('0')"></div>
            <div class="pixel" onclick="game('1')"></div>
            <div class="pixel" onclick="game('2')"></div>
            <div class="pixel" onclick="game('3')"></div>
            <div class="pixel" onclick="game('4')"></div>
            <div class="pixel" onclick="game('5')"></div>
            <div class="pixel" onclick="game('6')"></div>
            <div class="pixel" onclick="game('7')"></div>
            <div class="pixel" onclick="game('8')"></div>
        </div>
        <div class="info d-none">
            <h1 id="info"></h1>
        </div>
        <div class="footer d-none">
            <button id="replay" onClick="replay();" class="play-btn">play again</button>
            <button id="back" onClick="document.location.reload();" class="play-btn">back to menu</button>
        </div>
    </div>
</main>
<script src="main.js"></script>
</body>
</html>
